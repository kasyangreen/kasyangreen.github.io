<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <style type="text/css">
      /* set the size of the div element that contains the map */
      #map {
        /*height is 400 pixels*/
        height:400px;
        /*width is the full screen*/
        width:100pc;
      }
    </style>
  </head>
  <body>
    <!-- <h3>My Google Maps Demo</h3>-->
    <!-- The div element for the map -->
    <div id="map"></div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 3,
          center: {lat: 0, lng: -180},
          mapTypeId: "terrain"
        });
        const flightPlanCoordinates = [
          { lat: 37.772, lng: -122.214 },
          { lat: 21.291, lng: -157.821 },
          { lat: -18.142, lng: 178.431 },
          { lat: -27.467, lng: 153.027 },
        ];
        const flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2,
        });
        flightPath.setMap(map);
      }
    </script>

    <!-- Async executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvCy7rENbe9k8bAWjpEAXSssCBm_9nF8A&callback=initMap"
      async
    ></script>
  </body>
</html>
