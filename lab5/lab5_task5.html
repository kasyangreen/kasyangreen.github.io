<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <style type="text/css">
      /* set the size of the div element that contains the map */
      #map {
        /*height is 400 pixels*/
        height:400px;
        /*width is the full screen*/
        width:100pc;
      }
    </style>
    <script>
      //initialise and add to the map
      function initMap() {
        const center = { lat: -25.344, lng: 131.036};
        const zoom = 4;
        //[start maps_interaction_cooperative_mapoptions]
        new google.maps.Map(document.getElementById("map"),{
          zoom,
          center,
          gestureHandling: "cooperative",
          mapId: '666a7d919246a928',
        });

        // [END maps_interaction_cooperative_mapoptions]
      }
      //[END maps_interaction_cooperative]
    </script>
  </head>
  <body>
    <!-- <h3>My Google Maps Demo</h3>-->
    <!-- The div element for the map -->
    <div id="map"></div>
    <script>
      function initMap() {
        const myLatlng = { lat: -25.344, lng: 131.036};
        const map = new google.maps.Map(document.getElementById("map"),{
          zoom: 4,
          center: myLatlng,
        });
        const contentString =
            '<div id="content">' +
            '<div id="siteNotice">' +
            "</div>" +
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>' +
            '<div id="bodyContent">' +
            "<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large " + "sandstone rock formation in the southern part of the " +
            "Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi)"+
            "south west of the nearest large town, Alice Springs; 450&#160;km " +
            "(280&#160;mi) by road. Kata Tjuta and Uluru are the two major " + "features of the Uluru - Kata Tjuta National Park. Uluru is " + "sacred to the Pitjantjatjara and Yankunytjatjara, the " +
            "Aboriginal people of the area. It has many springs, waterholes, " + "rock caves and ancient paintings. Uluru is listed as a World " + "Heritage Site.</p>" +
            '<p>Attribution:Uluru,<a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            "https://en.wikipedia.org/w/index.php?title=Uluru</a> " + "(last visited June 22, 2009).</p>" +
            "</div>" +
            "</div>";
        const infowindow = new google.maps.InfoWindow({
            content: contentString,
        });
        const marker = new google.maps.Marker({
          position: myLatlng,
          map,
          title: 'Uluru',
        })
        marker.addListener('click', () => {
            infowindow.open({
                anchor: marker,
                map,
                shouldFocus: false,
            });
        });
      }
    </script>

    <!-- Async executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvCy7rENbe9k8bAWjpEAXSssCBm_9nF8A&callback=initMap"
      async
    ></script>
  </body>
</html>
