<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <style type="text/css">
      /* set the size of the div element that contains the map */
      #map {
        /*height is 400 pixels*/
        height:400px;
        /*width is the full screen*/
        width:100pc;
      }
    </style>
  </head>
  <body>
    <!-- <h3>My Google Maps Demo</h3>-->
    <!-- The div element for the map -->

    <script>
    var geocoder;
    var map;
    function initialize() {
      geocoder = new google.maps.Geocoder();
      var latlng = new google.maps.LatLng(-34.397, 150.644);
      var mapOptions = {
        zoom: 2,
        center: latlng
      }
      map = new google.maps.Map(document.getElementById('map')
      , mapOptions);
    }

    function codeAddress() {
      var address = document.getElementById('address').value;
      geocoder.geocode({'address': address}, function(
        results,status) {
          if (status == 'OK') {
            map.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
    }
    </script>
    <body onload="initialize()">

      <div id="map" style=" width: 1500px; height: 480px; "></div>
      <div>
        <input id="address" type="textbox" placeholder="Write Name of a Place!" />
        <input type="button" value="Geocode" onclick="codeAddress()" />
      </div>


    <!-- Async executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvCy7rENbe9k8bAWjpEAXSssCBm_9nF8A&callback=initMap"
      async
    ></script>
  </body>
</html>
