    <h3>My First Webmap</h3>
    <div id = "mapid" style="width: 600px; height: 400px; margin: auto;">
      <script>
      var mymap = L.map('mapid').setView([51.505,-0.09],13);

      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        accessToken: mapbox_access_token,
        }).addTo(mymap);
      </script>
    </div>

    <div id="copyright">
      <script>
      // Now we have created the div ID, we need to get todays date which
      //is received below unsing the Date() function.
      var today = new Date();
      // this then gets the full year from todays date so we can assign it
      //to the word copyright at the bottom of the website .
      var year = today.getFullYear();
      // this takes the year and then adds it to the bottom of the page with
      //the symbol using '&copy'.
      document.writeln("Copyright &copy; " + year);
      </script>
    </div>
